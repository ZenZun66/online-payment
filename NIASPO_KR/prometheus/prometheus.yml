global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'payment-system'
    environment: 'production'

# Настройки правил оповещений
rule_files:
  # - "alert_rules.yml"

# Конфигурация сбора метрик
scrape_configs:
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Мониторинг Payment API
  - job_name: 'payment-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-api:3000']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Мониторинг PostgreSQL (если используется postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Мониторинг Redis (если используется redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
